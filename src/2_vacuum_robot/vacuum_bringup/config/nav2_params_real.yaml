# Minimal but practical Nav2 params for differential drive + slam_toolbox (map->odom from SLAM)
# Frames assumed: map, odom, base_link
# Topics assumed: /scan, /odom, /cmd_vel

amcl:
  ros__parameters:
    use_sim_time: false

bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20
    enable_groot_monitoring: false

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0
    odom_topic: /odom
    min_x_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3

    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.2
      movement_time_allowance: 10.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.25
      stateful: true

    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: false

      # limits (adjust to your robot)
      min_vel_x: 0.0
      max_vel_x: 0.35
      min_vel_y: 0.0
      max_vel_y: 0.0
      max_vel_theta: 1.2
      min_speed_xy: 0.0
      max_speed_xy: 0.35
      min_speed_theta: 0.0

      acc_lim_x: 1.0
      decel_lim_x: -1.0
      acc_lim_theta: 2.0
      decel_lim_theta: -2.0

      vx_samples: 12
      vtheta_samples: 20
      sim_time: 1.7
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2

      xy_goal_tolerance: 0.15
      trans_stopped_velocity: 0.05
      theta_stopped_velocity: 0.2
      short_circuit_trajectory_evaluation: true
      stateful: true

planner_server:
  ros__parameters:
    use_sim_time: false
    expected_planner_frequency: 2.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

smoother_server:
  ros__parameters:
    use_sim_time: false
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: true

behavior_server:
  ros__parameters:
    use_sim_time: false
    local_costmap_topic: /local_costmap/costmap_raw
    global_costmap_topic: /global_costmap/costmap_raw
    local_footprint_topic: /local_costmap/published_footprint
    global_footprint_topic: /global_costmap/published_footprint
    cycle_frequency: 10.0
    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.2
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.2
    min_rotational_vel: 0.2
    rotational_acc_lim: 2.0

waypoint_follower:
  ros__parameters:
    use_sim_time: false
    loop_rate: 20
    stop_on_failure: false

velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 20.0
    scale_velocities: false
    feedback: "OPEN_LOOP"
    max_velocity: [0.35, 0.0, 1.2]
    min_velocity: [0.0, 0.0, -1.2]
    max_accel: [1.0, 0.0, 2.0]
    max_decel: [-1.0, 0.0, -2.0]
    odom_topic: /odom
    velocity_timeout: 1.0

# --- Costmaps ---
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      global_frame: map
      robot_base_frame: base_link
      transform_tolerance: 0.3
      update_frequency: 4.0
      publish_frequency: 2.0

      resolution: 0.05
      track_unknown_space: true
      rolling_window: false

      # footprint: tune these
      robot_radius: 0.22

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /scan
          sensor_frame: laser_link
          data_type: "LaserScan"
          marking: true
          clearing: true
          obstacle_max_range: 3.0
          obstacle_min_range: 0.1
          raytrace_max_range: 3.5
          raytrace_min_range: 0.1

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.45
        cost_scaling_factor: 3.0

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      global_frame: odom
      robot_base_frame: base_link
      transform_tolerance: 0.3
      update_frequency: 10.0
      publish_frequency: 5.0

      rolling_window: true
      width: 3.0
      height: 3.0
      resolution: 0.05

      robot_radius: 0.18

      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /scan
          sensor_frame: laser_link
          data_type: "LaserScan"
          marking: true
          clearing: true
          obstacle_max_range: 2.5
          obstacle_min_range: 0.1
          raytrace_max_range: 3.0
          raytrace_min_range: 0.1

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.35
        cost_scaling_factor: 3.0

map_server:
  ros__parameters:
    use_sim_time: false
    yaml_filename: ""   # not used in SLAM mode

lifecycle_manager:
  ros__parameters:
    use_sim_time: false
    autostart: true
    node_names:
      - controller_server
      - planner_server
      - smoother_server
      - behavior_server
      - bt_navigator
      - waypoint_follower
      - velocity_smoother
      - map_server
      - global_costmap
      - local_costmap
